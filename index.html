<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Learn English</h1>
    <button onclick="startLevelTest()">Start Level Test</button>
    <button onclick="startPractice()">Start Vocabulary Practice</button>

    <div id="quiz" class="hidden">
      <div id="question"></div>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
