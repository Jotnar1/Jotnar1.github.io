<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of the Storm - Анализ пиков</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        body.light-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #222;
        }
        body.dark-theme {
            background: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 950px;
            transition: min-height 0.3s;
        }
        .container.light-theme {
            background: #fff;
            color: #222;
        }
        .container.dark-theme {
            background: #161b22;
            color: #c9d1d9;
            box-shadow: 0 8px 24px rgba(1,4,9,0.85);
            border: 1px solid #30363d;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header.light-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        .header.dark-theme {
            background: #161b22;
            color: #c9d1d9;
            border-bottom: 1px solid #30363d;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }
        .main-content.light-theme, .category-section.light-theme, .hero-card.light-theme {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #222;
        }
        .main-content.dark-theme, .category-section.dark-theme, .hero-card.dark-theme {
            background: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .pick-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #3498db;
        }

        .picks-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .pick-field {
            position: relative;
        }

        .pick-field {
            position: relative;
        }

        .pick-field select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.07);
        }
        .pick-field select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.13);
        }
        .pick-field select option {
            padding: 8px 10px;
            font-size: 15px;
        }
        .pick-field select::-webkit-scrollbar {
            width: 8px;
            background: #e0e0e0;
        }
        .pick-field select::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 8px;
        }
        .pick-field select.dark-theme {
            background: #161b22;
            color: #c9d1d9;
            border-color: #30363d;
        }
        .pick-field select.light-theme {
            background: #fff;
            color: #222;
        }
        .search-container {
            position: relative;
            margin-bottom: 8px;
        }
        .search-input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            margin-bottom: 2px;
        }
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.13);
        }
        .search-input.dark-theme {
            background: #0d1117;
            color: #c9d1d9;
            border-color: #30363d;
        }
        .search-input.light-theme {
            background: #fff;
            color: #222;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 15px;
        }

        .pick-field select option[style*="display: none"] {
            display: none !important;
        }

        .hero-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-title i {
            color: #3498db;
        }



        .pick-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .map-section {
            margin-bottom: 30px;
        }

        .map-selector {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .map-selector select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            min-width: 200px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .analyze-btn.light-theme {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
        }
        .analyze-btn.dark-theme {
            background: #238636;
            color: #fff;
            border: 1px solid #238636;
            box-shadow: 0 2px 8px rgba(35,134,54,0.15);
            transition: background 0.2s, color 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .hero-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .hero-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .hero-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .hero-score {
            font-size: 1.1em;
            color: #27ae60;
            font-weight: bold;
        }

        .hero-name.light-theme, .hero-score.light-theme {
            color: #222 !important;
        }
        .hero-name.dark-theme, .hero-score.dark-theme {
            color: #c9d1d9 !important;
        }

        .hero-reasons {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .autocomplete-list {
            position: absolute;
            top: 100%; /* Position below the input */
            left: 0;
            width: 100%;
            max-height: 200px; /* Limit height for scrollability */
            overflow-y: auto;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .autocomplete-list.show {
            display: block;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

        .autocomplete-item.selected {
            background-color: #27ae60 !important;
            color: #fff !important;
        }

        .section-title.dark-theme, .category-title.dark-theme {
            color: #58a6ff;
        }
        .category-title i, .section-title i {
            color: #58a6ff !important;
        }
        .hero-card.dark-theme {
            box-shadow: 0 2px 8px rgba(1,4,9,0.85);
            border: 1px solid #30363d;
        }
        .hero-name {
            color: #c9d1d9;
        }
        .hero-score {
            color: #238636;
        }
        .error.dark-theme {
            background: #da3633;
            color: #fff;
            border: 1px solid #30363d;
        }
        .autocomplete-item.selected {
            background-color: #238636 !important;
            color: #fff !important;
        }
        ::-webkit-scrollbar-thumb {
            background: #21262d;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        .donate-btn {
            display: inline-block;
            margin-top: 18px;
            margin-left: 20px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
            color: #222;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 204, 51, 0.25);
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            border: none;
        }
        .donate-btn:hover {
            background: linear-gradient(135deg, #ffcc33 0%, #ffb347 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(255, 204, 51, 0.35);
        }
        .donate-btn i {
            margin-right: 8px;
            color: #e67e22;
        }

        .autocomplete-wrapper {
            position: relative;
            width: 100%;
        }
        .hero-autocomplete {
            width: 100%;
            padding: 12px 36px 12px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.07);
            margin-bottom: 2px;
        }
        .hero-autocomplete:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.13);
        }
        .hero-autocomplete.dark-theme {
            background: #161b22;
            color: #c9d1d9;
            border-color: #30363d;
        }
        .hero-autocomplete.light-theme {
            background: #fff;
            color: #222;
        }
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 220px;
            overflow-y: auto;
            background: #fff;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.13);
            z-index: 9999;
        }
        .autocomplete-list.show {
            display: block;
        }
        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s, color 0.2s;
        }
        .autocomplete-item:hover, .autocomplete-item.selected {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
        }
        .autocomplete-item strong {
            color: #3498db;
        }
        .autocomplete-list.dark-theme {
            background: #161b22;
            border-color: #30363d;
            color: #c9d1d9;
            box-shadow: 0 8px 32px rgba(1,4,9,0.85);
        }
        .autocomplete-item.dark-theme {
            background: #161b22;
            color: #c9d1d9;
        }
        .autocomplete-item.selected.dark-theme, .autocomplete-item:hover.dark-theme {
            background: linear-gradient(90deg, #238636 0%, #27ae60 100%);
            color: #fff;
        }
        .map-compact-autocomplete-wrapper {
            position: relative;
            width: 260px;
            margin-top: 8px;
        }
        .map-compact-autocomplete-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
            font-size: 1em;
            z-index: 2;
            pointer-events: none;
        }
        .map-compact-autocomplete-input {
            width: 100%;
            height: 38px;
            padding: 8px 12px 8px 36px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
            color: #222;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 6px rgba(52, 152, 219, 0.07);
        }
        .map-compact-autocomplete-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.13);
        }
        .map-compact-autocomplete-input.dark-theme {
            background: #23272f;
            color: #c9d1d9;
            border-color: #30363d;
            box-shadow: 0 1px 6px rgba(1,4,9,0.25);
        }
        .map-compact-autocomplete-input.dark-theme::placeholder {
            color: #8b949e;
            opacity: 1;
        }
        .map-compact-autocomplete-input.light-theme::placeholder {
            color: #888;
            opacity: 1;
        }
        .map-compact-autocomplete-list {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            max-height: 180px;
            overflow-y: auto;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.13);
            z-index: 9999;
            margin-top: 3px;
            display: none;
        }
        .map-compact-autocomplete-list.show {
            display: block;
        }
        .map-compact-autocomplete-item {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 15px;
            color: #222;
            background: transparent;
            border: none;
            transition: background 0.18s, color 0.18s;
        }
        .map-compact-autocomplete-item:hover, .map-compact-autocomplete-item.selected {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
        }
        .map-compact-autocomplete-list.dark-theme {
            background: #23272f;
            border-color: #30363d;
            color: #c9d1d9;
            box-shadow: 0 4px 16px rgba(1,4,9,0.85);
        }
        .map-compact-autocomplete-item.dark-theme {
            color: #c9d1d9;
        }
        .map-compact-autocomplete-item.selected.dark-theme, .map-compact-autocomplete-item:hover.dark-theme {
            background: linear-gradient(90deg, #238636 0%, #27ae60 100%);
            color: #fff;
        }
        /* Кнопка смены языка */
        .lang-btn {
            position: absolute;
            top: 20px;
            right: 200px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #222;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            z-index: 11;
        }
        .lang-btn:hover {
            background: linear-gradient(135deg, #cfdef3 0%, #e0eafc 100%);
            color: #3498db;
            transform: translateY(-2px) scale(1.04);
        }
        .lang-btn i {
            color: #3498db;
            font-size: 1.2em;
        }
        /* Свитч для языка */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 200px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .lang-switch input[type="checkbox"] {
            display: none;
        }
        .lang-switch-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            border-radius: 20px;
            padding: 4px 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            border: none;
            font-weight: bold;
        }
        .lang-switch-label .flag {
            font-size: 1.2em;
            margin: 0 6px;
            transition: filter 0.2s;
        }
        .lang-switch input[type="checkbox"]:checked + .lang-switch-label .flag.ru {
            filter: grayscale(1) opacity(0.5);
        }
        .lang-switch input[type="checkbox"]:not(:checked) + .lang-switch-label .flag.gb {
            filter: grayscale(1) opacity(0.5);
        }
        .lang-switch-label .switch-ball {
            width: 22px;
            height: 22px;
            background: #3498db;
            border-radius: 50%;
            margin: 0 8px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.13);
        }
        .lang-switch input[type="checkbox"]:checked + .lang-switch-label .switch-ball {
            transform: translateX(32px);
            background: #27ae60;
        }

        @media (max-width: 768px) {
            .picks-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
        .author-signature {
            text-align: center;
            margin: 10px 0 0 0;
            color: #888;
            font-size: 0.98em;
            letter-spacing: 0.02em;
            opacity: 0.85;
            user-select: text;
        }
        .map-selector .autocomplete-wrapper {
            width: 220px;
            margin-left: 0;
            margin-bottom: 12px;
        }
        .map-selector .hero-autocomplete {
            height: 38px;
            font-size: 15px;
            border-radius: 10px;
            padding: 8px 12px;
            width: 220px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> Heroes of the Storm</h1>
            <p>Анализатор пиков героев</p>
            <button id="theme-toggle" style="position:absolute;top:20px;right:40px;padding:8px 16px;border-radius:8px;border:none;cursor:pointer;font-size:1em;background:#fff;color:#333;box-shadow:0 2px 8px rgba(0,0,0,0.08);z-index:10;">
                <i class="fas fa-moon"></i> <span id="theme-toggle-text">Тёмная тема</span>
            </button>
            <button class="lang-btn" id="lang-btn" onclick="window.setLang(window.currentLang==='ru'?'en':'ru')">
                <i class="fas fa-language"></i> <span id="lang-btn-text">RU</span>
            </button>
            <a href="https://www.donationalerts.com/r/waanori" target="_blank" class="donate-btn">
                <i class="fas fa-donate"></i> Поддержать проект
            </a>
        </div>
        <div class="author-signature">Автор: waanori | Discord: waanori</div>

        <div class="main-content">
            <div class="pick-section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Пик союзников
                </div>
                <div class="picks-grid">
                    <div class="pick-field">
                        <label>Союзник 1</label>
                        <div class="autocomplete-wrapper">
                            <input type="text" class="hero-autocomplete" id="ally1" placeholder="Выберите или найдите героя...">
                            <div class="autocomplete-list" id="ally1-list"></div>
                        </div>
                    </div>
                    <div class="pick-field">
                        <label>Союзник 2</label>
                        <div class="autocomplete-wrapper">
                            <input type="text" class="hero-autocomplete" id="ally2" placeholder="Выберите или найдите героя...">
                            <div class="autocomplete-list" id="ally2-list"></div>
                        </div>
                    </div>
                    <div class="pick-field">
                        <label>Союзник 3</label>
                        <div class="autocomplete-wrapper">
                            <input type="text" class="hero-autocomplete" id="ally3" placeholder="Выберите или найдите героя...">
                            <div class="autocomplete-list" id="ally3-list"></div>
                        </div>
                    </div>
                    <div class="pick-field">
                        <label>Союзник 4</label>
                        <div class="autocomplete-wrapper">
                            <input type="text" class="hero-autocomplete" id="ally4" placeholder="Выберите или найдите героя...">
                            <div class="autocomplete-list" id="ally4-list"></div>
                        </div>
                    </div>
                    <div class="pick-field">
