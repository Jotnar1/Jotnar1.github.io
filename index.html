<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of the Storm - Анализ пиков</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .pick-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #3498db;
        }

        .picks-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .pick-field {
            position: relative;
        }

        .pick-field {
            position: relative;
        }

        .pick-field select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-container {
            position: relative;
            margin-bottom: 8px;
        }

        .search-input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 12px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 12px;
        }

        .pick-field select option {
            padding: 4px;
        }

        .pick-field select option[style*="display: none"] {
            display: none !important;
        }

        .hero-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-title i {
            color: #3498db;
        }



        .pick-field select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .pick-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .map-section {
            margin-bottom: 30px;
        }

        .map-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .map-selector select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            min-width: 200px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .hero-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .hero-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .hero-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .hero-score {
            font-size: 1.1em;
            color: #27ae60;
            font-weight: bold;
        }

        .hero-reasons {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .picks-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

            <p>Анализатор пиков героев</p>
        </div>

                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="ally3">

                        </select>
                    </div>
                    <div class="pick-field">

                        <div class="search-container">

                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="ally4">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                    <div class="pick-field">
                        <label>Союзник 5</label>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Поиск героя..." data-target="ally5">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="ally5">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pick-section">
                <div class="section-title">
                    <i class="fas fa-user-times"></i>
                    Пик противников
                </div>
                <div class="picks-grid">
                    <div class="pick-field">

                        </div>
                        <select id="enemy1">

                        </select>
                    </div>
                    <div class="pick-field">
                        <label>Противник 2</label>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Поиск героя..." data-target="enemy2">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="enemy2">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                    <div class="pick-field">
                        <label>Противник 3</label>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Поиск героя..." data-target="enemy3">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="enemy3">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                    <div class="pick-field">
                        <label>Противник 4</label>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Поиск героя..." data-target="enemy4">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="enemy4">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                    <div class="pick-field">
                        <label>Противник 5</label>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Поиск героя..." data-target="enemy5">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select id="enemy5">
                            <option value="">Выберите героя</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="map-section">
                <div class="section-title">
                    <i class="fas fa-map"></i>
                    Карта
                </div>
                <div class="map-selector">
                    <select id="mapSelect">
                        <option value="">Выберите карту</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="analyze-btn" onclick="analyzePicks()">
                    <i class="fas fa-search"></i> Анализировать пики
                </button>
            </div>

            <div id="results" class="results-section">
                <div class="results-title">
                    <i class="fas fa-trophy"></i>
                    Рекомендуемые герои по категориям
                </div>
                
                <!-- Категории героев -->
                <div class="hero-categories">
                    <div class="category-section">
                        <div class="category-title">
                            <i class="fas fa-shield-alt"></i>
                            Танки
                        </div>
                        <div id="tanksList"></div>
                    </div>
                    
                    <div class="category-section">
                        <div class="category-title">
                            <i class="fas fa-heart"></i>
                            Хилеры
                        </div>
                        <div id="healersList"></div>
                    </div>
                    
                    <div class="category-section">
                        <div class="category-title">
                            <i class="fas fa-sword"></i>
                            ДД
                        </div>
                        <div id="damageList"></div>
                    </div>
                    
                    <div class="category-section">
                        <div class="category-title">
                            <i class="fas fa-magic"></i>
                            Специалисты
                        </div>
                        <div id="specialistsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
